{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto py-12 text-center">
    <div class="bg-[var(--block)] rounded-xl shadow-lg p-8">
        <div class="w-20 h-20 mx-auto bg-red-100 rounded-full flex items-center justify-center mb-6">
            <i class="fas fa-times text-red-500 text-3xl"></i>
        </div>
        
        <h1 class="text-2xl font-bold mb-4">{% trans "Pago no completado" %}</h1>
        
        <p class="mb-6">{% trans "El pago no se ha completado o ha sido cancelado. No se ha realizado ning√∫n cargo a tu cuenta." %}</p>
        
        <div class="space-y-4">
            <a href="{% url 'administrador:pagina_suscripcion_flow' %}" class="inline-block px-6 py-3 bg-[var(--accent)] text-[var(--bg)] rounded-lg font-medium hover:brightness-110 transition">
                {% trans "Intentar nuevamente" %}
            </a>
            
            <div>
                <a href="{% url 'users:perfil' %}" class="inline-block text-[var(--accent)] underline">
                    {% trans "Volver a mi perfil" %}
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
