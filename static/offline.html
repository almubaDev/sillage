<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sillage - Sin conexión</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #0B0B0B;
      color: #F5F5F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 40px;
      background-color: #191919;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #D4AF37;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background-color: #D4AF37;
      color: #0B0B0B;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      transition: transform 0.2s, background-color 0.2s;
    }
    .btn:hover {
      background-color: #E5C04A;
      transform: translateY(-2px);
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">⚠️</div>
    <h1>Sin conexión</h1>
    <p>No es posible conectar con Sillage en este momento. Revisa tu conexión a internet e intenta nuevamente.</p>
    <p>Para utilizar el recomendador de perfumes necesitas una conexión activa.</p>
    <a href="/" class="btn">Reintentar</a>
  </div>
</body>
</html>
