{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto mt-6 px-4">
  <h1 class="text-2xl font-bold mb-4">{% trans "Registrar nuevo perfume" %}</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-[var(--accent)] text-[var(--bg)] px-4 py-2 rounded hover:brightness-110">
      {% trans "Guardar" %}
    </button>
  </form>
</div>
{% endblock %}
